<div  ng-keydown="$event.keyCode === 27 && vm.cancel()">
<div class="modal-header">
    <h3 class="modal-title">Edit Row</h3>
</div>
<div class="modal-body" ng-keydown="$event.keyCode === 13 && vm.save()">
  <form name="modalForm" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.entity" ng-submit="vm.save(modalForm)"></form>
</div>
</div>
