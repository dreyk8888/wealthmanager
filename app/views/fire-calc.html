<div ng-controller="FIRECalcCtrl as vm" id="firecalc-view-container" class="container">
  <div class="row">
    <p>This is the fire calculator page!</p>
    <form ng-submit="vm.calculateNetWorth()" ng-controller="FIRECalcCtrl">
      <p>Current Net Worth: <input type="text" value="Net worth" ng-model="vm.netWorth"></p>
      <p>Expected Annual Return: <input type="text" value="Projected Annual Return" ng-model="vm.annualReturn"></p>
      <p>Expected Annual Income: <input type="text" value="Income" ng-model="vm.incomePerYear"></p>
      <p>Expected Annual Income Growth: <input type="text" value="Income Growth" ng-model="vm.incomeGrowth"></p>
      <p>Years to FI: <input type="text" value="Years" ng-model="vm.numberOfYears"></p>
      <input type="submit" value="submit">
    </form>
    <br/>
    <p>Your future net worth: </p><p>{{vm.futureNetWorth}}</p>
  </div>
       <highchart id="netWorthTrend" config="vm.netWorthChartConfig" ></highchart>

</div>
